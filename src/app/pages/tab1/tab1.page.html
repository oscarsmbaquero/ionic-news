<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">News</ion-title>
    </ion-toolbar>
  </ion-header>
   <ion-grid>
    <ion-row>
      <ion-col *ngFor="let article of articles; let i = index">
       <ion-card>
        <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
          <span class="text-primary">{{ i + 1}}.</span>
         {{article.title}}
        </ion-card-title>
        <ion-card-subtitle class="ion-margin">
          <span class="article-source-name">{{ article.source.name }}</span>
        </ion-card-subtitle >
        <ion-img *ngIf="article.urlToImage"
        [src]="article.urlToImage"
        ></ion-img>
        <ion-card-content *ngIf="article.description">
        <p>{{article.description}}</p>
        </ion-card-content>
       </ion-card>
      </ion-col>
    </ion-row>
   </ion-grid>
  
</ion-content>
